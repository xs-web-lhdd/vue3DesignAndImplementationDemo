<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给 stop 添加回调函数</title>
</head>
<body>
  <script type="module">
    // import { reactivity, effect } from '../reactivity/index.js'
    import { reactive } from '../reactivity/reactive.js'
    import { effect, stop } from '../reactivity/effect.js'

    const obj = { age: 100 }
    let res = reactive(obj)

    const runner = effect(() => {
      console.log(res.age);
    }, {
      onStop: function() {
        console.log('这是 stop 执行完后的回调函数');
      }
    })

    res.age = 200

    stop(runner)

    res.age = 1000
  
  </script>
</body>
</html>
