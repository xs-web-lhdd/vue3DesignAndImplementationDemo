<body>
  <script type="module">
    // import { reactivity, effect } from '../reactivity/index.js'
    import { reactive } from '../reactivity/reactive.js'
    import { effect } from '../reactivity/effect.js'

    const obj = { age: 100 }
    let res = reactive(obj)

    effect(() => {
      console.log(res.age);

      return '这是返回值！'
    }, {
      scheduler: function() {
        console.log(1111);
      }
    })

  

    res.age++


  </script>
</body>
